version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kiosk_pos_db
    environment:
      POSTGRES_DB: pos_db
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changed from 5432 to 5433 to avoid conflicts
    networks:
      - pos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: kiosk_pos_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Changed from 6379 to 6380 to avoid conflicts
    networks:
      - pos_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_pos_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"  # Changed from 8000 to 8001 to avoid conflicts
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_pos_celery_worker
    command: >
      sh -c "sleep 10 &&
             celery -A config worker -l info --concurrency=4"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pos_network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_pos_celery_beat
    command: >
      sh -c "sleep 15 &&
             celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pos_network

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kiosk_pos_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:5173"  # Changed from 5173 to 5174 to avoid conflicts
    environment:
      - NODE_ENV=development
      - PUBLIC_API_URL=http://localhost:8001/api
      - PUBLIC_WS_URL=ws://localhost:8001/ws
    depends_on:
      - backend
    networks:
      - pos_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kiosk_pos_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    ports:
      - "8082:80"  # Changed from 8080 to 8082 to avoid conflicts
      - "8443:443"  # Changed from 443 to 8443 to avoid conflicts
    depends_on:
      - backend
      - frontend
    networks:
      - pos_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  pos_network:
    driver: bridge
